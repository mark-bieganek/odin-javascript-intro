<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to working with JavaScript</title>
</head>
<body>
    <h1>View me in the console!</h1>
    <script>

        // Number exercises
        console.log('Add two numbers together');
        console.log (23 + 97);

        console.log('Add a sequence of 6 different numbers together');
        console.log (23 + 97 + 15 + 10 + 3 + 92);

        console.log('Print the solution to the following equation');
        console.log((4 + 6 + 9) / 77);

        // Variable exercises
        let a = 10;
        console.log('Print the value of variable "a"');
        console.log(a);

        console.log('Try multiplying "a" by 9');
        console.log(9 * a);

        let b = 7 * a; // this should return 'undefined'
        console.log('Print the value of variable "b"');
        console.log(b);

        // Constant exercises
        const max = 57;
        let actual = max - 13;
        let percentage = actual / max;
        console.log('constant "max" = 57');
        console.log(`variable "actual" = ${max} - 13`);
        console.log(`variable "percentage" = ${actual} / ${max}`);
        console.log('try typing "percentage" into the console to see its value');

        // Concatenating strings exercises
        const greeting = "Hello";
        const name = "Mark";
        const joined = `${greeting} ${name}`; // concatenate with template literal notation
        console.log(joined + ', how are you?'); // concatenate with the + operator

        // Template literal exercises
        const song = 'Fight the Youth';
        const score = 9;
        const highestScore = 10;
        // template literals support JavaScript expressions
        let output1 = `I like the song ${song}. I gave it a score of ${score/highestScore * 100}%.`;
        console.log(output1);  // "I like the song Fight the Youth. I gave it a score of 90%."
        // template literals respect line breaks
        let output2 = `I like the song.
            I gave it a score of 90%.`;
        console.log(output2);  // I like the song.
                      // I gave it a score of 90%.
        // template literals support line break characters
        const output3 = 'I like the song.\nI gave it a score of 90%.';
        console.log(output3);  // I like the song.
                      // I gave it a score of 90%.
    </script>
</body>
</html>
