<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capitalize Function</title>
<style>

  body {
    font-family: helvetica, sans-serif;
  }

  label {
    font-weight: bold;  
  }

  input[type="number"] {
    padding: 5px;
    width: 150px;
  }

  p#output {
    background: #FFC125;
    color: #5E2612;
    padding: 10px;
    visibility: hidden;
  }

  </style>
</head>
<body>
  <h1>Capitalize</h1>
  <p>Automatically capitalize text!</p>
  <label>Your text: </label><input type="text" id="text" required>
  <p id="output"></p>
<script>

// Capitalize

/*
Write a function called capitalize that takes a string and returns that string 
with only the first letter capitalized. Make sure that it can take strings that 
are lowercase, UPPERCASE or BoTh.
*/

// Load the input field the user will input their text into.
const input = document.getElementById('text');
// Load the element we'll use to display the result.
let output = document.getElementById('output');
// Capitalize the user's input when the user types into the input field.
input.addEventListener('input', () => {
    output.textContent = capitalize(input.value);
    output.style.visibility = 'visible';
  }
)

function capitalize(str) {
  // This function capitalizes a string input.
  const upperCase = str.toUpperCase();
  const lowerCase = str.toLowerCase();
  return upperCase.slice(0,1) + lowerCase.slice(1);
}

</script>
</body>
</html>
