    <div id="inputs">

<script>

/*
* THIRD HIGHEST NUMBER
*
* Directive:
* Ask the user to enter 10 numbers, and display the third highest.
*
* Outline:
* 01. We need a way for the user to input ten numbers.
* 02. We need a way for the program to read the user's numbers into memory.
* 03. We need a way to find the third highest number.
*
* Algorithm:
* 01. We need a way for the user to input ten numbers.
*    a. Add ten number input fields in HTML
*
* 02. We need a way for the program to read the user's numbers into memory.
*    a. Parse the input values into an array
*
* 03. We need a way to find the third highest number.
*    a. Use array.sort to sort the numbers in the array.
     b. Correct serialization.
       i. Write a function isGreaterThan(number, input) that returns true if input > number.
       ii. Iterate through the array and pass the numbers into the function, two-at-a-time.
       iii. If result is truthy, use array.splice to remove and move item to end of array.
*    c. Return the third from last array item (3rd highest number)
*/


// Parse the input values into an array


const input = document.getElementById('btnSubmit');
input.addEventListener('click', () => {
    // Create an array to hold the user's numbers.
    const arrNumbers = [];
    // Traverse the input elements and add them to the array.
    for (i = 1; i <= 10; i++) {
      const input = document.getElementById('number'+i);
      arrNumbers.splice(arrNumbers.length, 0, parseInt(input.value));
    };

    // Sort the array, reducing the processing required to serialize it.
    arrNumbers.sort();

    // Serialize the output.
    for (i = 0; i < arrNumbers.length - 1; i++) {
      const item = arrNumbers[i];
      if (isGreaterThan(arrNumbers[i+1], item)) {
        const removed = arrNumbers.splice(i, 1);
        const count = arrNumbers.push(removed[0]);
      }
    }

    // Return the third from last array item (3rd highest number)
    console.log(arrNumbers[arrNumbers.length - 3]);

  }
)


function isGreaterThan(number, input) {
  return input > number;
}

</script>
