<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add7 Function</title>
<style>

  body {
    font-family: helvetica, sans-serif;
  }

  label {
    font-weight: bold;  
  }

  input[type="number"] {
    padding: 5px;
    width: 150px;
  }

  p#output {
    background: #FFC125;
    color: #5E2612;
    padding: 10px;
    visibility: hidden;
  }

  </style>
</head>
<body>
  <h1>Add7</h1>
  <p>Add seven to any number!</p>
  <label>Your number: </label><input type="number" id="number" required>
  <p id="output"></p>
<script>

// ADD7

/*
Write a function called add7 that takes one number and returns that number + 7
*/

// Load the input field the user will input their number into.
const input = document.getElementById('number');
// Load the element we'll use to display the result.
let output = document.getElementById('output');
// Add 7 to the user's number when the user types into the input field.
input.addEventListener('input', () => {
  let add7 = (number) => Number(number) + 7;
  output.textContent = add7(input.value);
  // Toggle visibility of the output element.
  output.style.visibility = 'visible';
  }
)


</script>
</body>
</html>
