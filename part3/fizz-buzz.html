<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fizz Buzz</title>
</head>
<body>
  <h1>Fizz Buzz</h1>
  <p>Check the console for the result!</p>
<script>

/*
* FIZZ BUZZ
* Prompt the user to enter a number.
* Capture the number in a variable.
* Loop from 1 to the user's number.
  * If the current number can be divided by 3, without remainder, print "Fizz".
  * If the current number can be divided by 5, without remainder, print "Buzz".
  * If the current number can be divided by 3 and 5, without remainder, print "FizzBuzz".
  * Else print the current number.
*/

// Prompt the user to enter a number.
// Capture the number in a variable.
const number = parseInt(prompt('Please enter a number', 0));

// Loop from 1 to the user's number.
for (let i = 1; i <= number; i++) {
  (!(i % 3) && !(i % 5)) ? console.log('Fizzbuzz') : console.log(i);
}

</script>
</body>
</html>
