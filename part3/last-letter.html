<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Letter Function</title>
<style>

  body {
    font-family: helvetica, sans-serif;
  }

  label {
    font-weight: bold;  
  }

  input[type="number"] {
    padding: 5px;
    width: 150px;
  }

  p#output {
    background: #FFC125;
    color: #5E2612;
    padding: 10px;
    visibility: hidden;
  }

  </style>
</head>
<body>
  <h1>Last Letter</h1>
  <p>Automatically return the last letter from text!</p>
  <label>Your text: </label><input type="text" id="text" required>
  <p id="output"></p>
<script>

// Last Letter

/*
Write a function called lastLetter that takes a string and returns the 
very last letter of that string:
*/

// Load the input field the user will input their text into.
const input = document.getElementById('text');
// Load the element we'll use to display the result.
let output = document.getElementById('output');
// Return only the last letter of the user's input when the user types into the input field.
input.addEventListener('input', () => {
    output.textContent = lastLetter(removeSpaces(input.value));
    output.style.visibility = 'visible';
  }
)

function removeSpaces(str) {
  // This function removes all spaces from a string input.
  return str.replaceAll(' ','');
}

function lastLetter(str) {
  // This function returns only the last letter of a string input.
  return str.slice(-1);
}

</script>
</body>
</html>
